<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calculator">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="number" id="resultDisplay" readonly>
        <div class="buttons">
            <button class="btn ac" id="clearAll" value="AC">AC</button>
            <button class="btn c" id="clearOne" value="C">C</button>
            <button class="btn operator" value="/">&#xF7; </button>
            <button class="btn operator" value="*">X</button>
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn operator" value="-">-</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn operator" value="+">+</button>
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn operator" value="%">%</button>
            <button class="btn" value="0">0</button>
            <button class="btn " value="00">00</button>
            <button class="btn" value="=">.</button>
            <button class="btn equal" value="=">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
